<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
 
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
 
    h1 {
      color: #333;
    }
 
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
 
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      position: relative;
    }
 
    button:hover {
      background-color: #45a049;
    }
 
    ul {
      list-style-type: none;
      padding: 0;
    }
 
    li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
 
    .completed {
      text-decoration:line-through;
      color: #888;
    }
 
    .deleteButton, .completeButton {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }
 
    .completeButton {
      background-color: #4CAF50;
    }
 
    .deleteButton:hover, .completeButton:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList"></ul>
  </div>
 
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.querySelector('#taskInput');
      const addTaskButton = document.querySelector('#addTaskButton');
      const taskList = document.querySelector('#taskList');
 
      addTaskButton.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        if (taskText === '') return;
 
        const li = document.createElement('li');
        li.innerHTML = `${taskText} <button class="deleteButton">Delete</button> <button class="completeButton">Complete</button>`;
        taskList.appendChild(li);
        taskInput.value = '';
 
        li.querySelector('.deleteButton').addEventListener('click', () => {
          taskList.removeChild(li);
        });
 
        li.querySelector('.completeButton').addEventListener('click', () => {
          li.classList.toggle('completed');
        });
      });
    });
  </script>
</body>
</html>
