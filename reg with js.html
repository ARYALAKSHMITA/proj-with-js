<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wisdom Woods</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
 
<header>
    <img src="logo.png" alt="Wisdom Woods Logo" class="logo">
    <h1>Wisdom Woods</h1>
</header>
 
<nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
</nav>
<div class="container">
<h1>Register</h1>
    <form class="registration-form" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="fullname">Full name <span class="required">*</span></label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
        </div>
        <div class="form-group gender">
            <label>Gender:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female"> Female
            </label>
            <label for="prefer-not-to-say">
                <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say"> Prefer not to say
            </label>
        </div>
        <div class="form-group">
            <label for="Date of birth" >Date of birth<span class="required">*</span></label>
            <input type="date" id="Date of birth" name="Date of birth" placeholder="Dob" required>
        </div>
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="phone">Phone number <span class="required">*</span></label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
            <span class="error" id="phone-error"></span>
        </div>
        <div class="form-group">
            <label for="username">Username <span class="required">*</span></label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error" id="password-error"></span>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm password <span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <span class="error" id="confirm-password-error"></span>
        </div>
        
        <button type="submit">Register</button>
        <div class="signin_link">
            Already have an account? <a href="login with js.html">login</a>
        </div>
    </div>
    </form>

</body>
</html>
