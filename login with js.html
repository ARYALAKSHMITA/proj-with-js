<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <link rel="stylesheet" href="stylescontact.css">
    <style>
        .container {
            justify-self: center;
            width: 300px;
            margin : 0 auto;
            margin-top: 10px;
            margin-bottom:auto;
            padding: 40px;
            align-items:center;
            background-color: #f2f2f2;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            mix-blend-mode: screen;
        }
        .center {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffff;
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }
        .txt_field {
            position: relative;
            margin-bottom: 30px;
        }
        .txt_field input {
            width: 100%;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .txt_field input:focus {
            border-color: #333;
        }
        .pass {
            text-align: center;
            margin-bottom: 30px;
        }
        .pass a {
            color: #3498db;
            text-decoration: none;
        }
        .pass a:hover {
            text-decoration: underline;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #555;
            color: aqua;
        }
        .signup_link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .signup_link a {
            color: #3498db;
            text-decoration: none;
        }
        .signup_link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Wisdom Woods Logo" class="logo">
        <h1>Wisdom Woods</h1>
    </header>
     
    <nav>
        <a href="contact.html">Contact Us</a>
        <a href="login with js.html">Login</a>
        <a href="about.html">About Us</a>
        <a href="index.html">Home</a>
    </nav>
    <div class='overlay'></div>

<div class="container">
    <div class="center">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="txt_field">
                <input type="text" id="username" name="username" required placeholder="Username">
                <span class="error" id="username-error"></span>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="error" id="password-error"></span>
            </div>
            <div class="pass"><a href="#">Forget Password?</a></div>
            <input name="submit" type="submit" value="Login">
            <div class="signup_link">
                Don't Have an Account? <a href="reg with js.html">Register</a>
            </div>
    
        </form>
    </div>
</div>
 
<script>
    // Predefined registered credentials for validation
    const registeredUsername = "arya"; 
    const registeredPassword = "Aryalaxmi@123"; 
 
    function validateForm() {
        let isValid = true;

        document.getElementById('username-error').textContent = '';
        document.getElementById('password-error').textContent = '';
 
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
 
        // Validate username and password
        if (username !== registeredUsername) {
            document.getElementById('username-error').textContent = 'Username does not match.';
            isValid = false;
        }
 
        if (password !== registeredPassword) {
            document.getElementById('password-error').textContent = 'Password does not match.';
            isValid = false;
        }
 
        return isValid;
    s}
</script>

    <p>&copy; 2024 Wisdom Woods. All rights reserved.</p>
</footer>
</body>
</html>
